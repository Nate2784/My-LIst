{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/edit.css'%}">
</head>
<body>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <div>
                    <label for="name">Task Name:</label>
                </div>
                <div>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Task name" value="{{ task.name }}" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="description">Task Description:</label>
                </div>
                <div>
                    <textarea id="description" name="description" class="form-control" placeholder="Task description" rows="3" cols="40">{{ task.description }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="status">Task Status:</label>
                </div>
                <div>
                    <select id="status" name="status" class="form-control">
                        <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                        <option value="doing" {% if task.status == 'doing' %}selected{% endif %}>Doing</option>
                        <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
            <a class="btn btn-danger m-2" href="{% url 'home' id %}">Cancel</a>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
