<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit tase</title>
</head>
<body>
    <div class="wrapper mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Task name" value="{{ task.name }}" required>
            </div>
            <div class="form-group">
                <textarea name="description" class="form-control" placeholder="Task description" rows="3" cols="40">{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <select name="status" class="form-control">
                    <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                    <option value="doing" {% if task.status == 'doing' %}selected{% endif %}>Doing</option>
                    <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Task</button>
        </form>
    </div>
</body>
</html>
