{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/191bbdacd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
</head>
<body>


      {% include "main_header.html"%}
      <div class="container mt-5">
        <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal align-self-center">sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mt-2 mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
            name="password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <a href="{%url 'register'%}" class="btn btn-primary w-100 py-2 mt-2">Sign up</a>
        </form>
      </main>
    </form>
      </div>
    
    {%include "footer.html"%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
