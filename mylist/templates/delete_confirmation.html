<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <div class="wrapper d-flex justify-content-center">

        <h1>Are you sure you want to delete this task?</h1>
        <p>{{ task.name }}</p>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
        <a href="{% url 'home' id %}">No, go back</a>

    </div>
</body>
</html>
